services:
  # Backend Service
  - type: web
    name: z-inspection-backend
    env: node
    plan: free
    buildCommand: cd backend && npm install
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: MONGO_URI
        sync: false  # Set this in Render dashboard
    healthCheckPath: /api/health

  # Frontend Service  
  - type: web
    name: z-inspection-frontend
    env: static
    buildCommand: npm install && npm run build
    staticPublishPath: build
    envVars:
      - key: VITE_API_URL
        value: https://z-inspection-backend.onrender.com  # Update with your backend URL
        fromService:
          type: web
          name: z-inspection-backend
          property: url

